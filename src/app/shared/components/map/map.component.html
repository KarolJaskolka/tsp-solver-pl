                <line 
                    *ngIf="i == bestRoute.length - 1"
                    [attr.x1]="getCx(cities[bestRoute[i]])" 
                    [attr.y1]="getCy(cities[bestRoute[i]])" 
                    [attr.x2]="getCx(cities[bestRoute[0]])"
                    [attr.y2]="getCy(cities[bestRoute[0]])"
                    style="stroke:#6ab04c;stroke-width:1" 
                />
            </ng-container>
            <circle 
                *ngFor="let city of cities; let i = index" 
                [id]="'city-' + i"
                [attr.cx]="getCx(city)" 
                [attr.cy]="getCy(city)" 
                r="5" 
                fill="#f9ca24"
            />
            <use [attr.xlink:href]="'#city-'+ i" *ngFor="let city of cities; let i = index"><title>{{ city.name }}</title></use>
        </g>
    </svg>
    <ng-content></ng-content>
</section>
